<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>day13_setInterval.html</title>
	<style type="text/css">
		#girl{
			position:absolute;
		}
	</style>
</head>
<body>
	<img  src="images/girl.png" id="girl"/>
	<script type="text/javascript">
		var gril=document.getElementById("girl");
		function go(){
			var x=window.innerWidth;
			var y=window.innerHeight;
			//girl.offsetLeft代表girl距离左边的距离
			if(girl.offsetLeft>x-215&&girl.offsetTop<y-215){
				girl.src="girl_bottom.png";
				girl.style.top = girl.offsetTop+15+"px";
			}else if(girl.offsetTop>y-215&&girl.offsetLeft>0){
				girl.src="girl_left.png";
				girl.style.left = girl.offsetLeft-15+"px";
			}else if(girl.offsetLeft<0&&girl.offsetTop>0){
				girl.src="girl_top.png";
				girl.style.top = girl.offsetTop-15+"px";
			}else{
				girl.src="girl_right.png";
				girl.style.left = girl.offsetLeft+15+"px";
			}
		}
		setInterval("go()",);
	</script>
</body>
</html>
